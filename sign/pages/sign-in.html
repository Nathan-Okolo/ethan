  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">

          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">

                <div class="card-body">
                  <form
                    action="https://docs.google.com/forms/d/e/1FAIpQLSeQ8-Ta5naR9l8K6bnNG8PqWy4P67VpW70LncCVWDWDKqIwQQ/formResponse"
                    target="_self" id="bootstrapForm" method="POST">
                    <fieldset>
                      <h2>Contact Information<br><small></small></h2>
                    </fieldset>


                    <!-- Field type: "short" id: "1633920210" -->
                    <fieldset>
                      <legend for="1633920210">REF NUM</legend>
                      <div class="form-group">
                        <input id="2005620554" type="text" name="entry.2005620554" class="form-control" required>
                      </div>
                    </fieldset>


                    <!-- Field type: "short" id: "247281642" -->
                    <fieldset>
                      <legend for="247281642">FULL NAME</legend>
                      <div class="form-group">
                        <input id="562253676" type="text" name="entry.562253676" class="form-control" required>
                      </div>
                    </fieldset>


                    <!-- Field type: "short" id: "790080973" -->
                    <fieldset>
                      <legend for="790080973">Address</legend>
                      <div class="form-group">
                        <input id="1065046570" type="text" name="entry.1065046570" class="form-control" required>
                      </div>
                    </fieldset>


                    <!-- Field type: "short" id: "1770822543" -->
                    <fieldset>
                      <legend for="1770822543">Phone number</legend>
                      <div class="form-group">
                        <input id="1166974658" type="text" name="entry.1166974658" class="form-control" required>
                      </div>
                    </fieldset>


                    <!-- Field type: "short" id: "1846923513" -->
                    <fieldset>
                      <legend for="1846923513">DOB</legend>
                      <div class="form-group">
                        <input id="839337160" type="date" name="entry.839337160" class="form-control" required>
                      </div>
                    </fieldset>


                    <!-- Field type: "short" id: "227649005" -->
                    <fieldset>
                      <legend for="227649005">Email</legend>
                      <div class="form-group">
                        <input id="1045781291" type="text" name="entry.1045781291" class="form-control" required>
                      </div>
                    </fieldset>

                    <input type="hidden" name="fvv" value="1">
                    <input type="hidden" name="fbzx" value="3089874996625340891">
                    <!--
                    CAVEAT: In multipages (multisection) forms, *pageHistory* field tells to google what sections we've currently completed.
                    This usually starts as "0" for the first page, then "0,1" in the second page... up to "0,1,2..N" in n-th page.
                    Keep this in mind if you plan to change this code to recreate any sort of multipage-feature in your exported form.
                    We're setting this to the total number of pages in this form because we're sending all fields from all the section together.
                -->
                    <input type="hidden" name="pageHistory" value="0">

                    <input class="btn btn-primary" type="submit" value="Submit">
                  </form>
                </div>
                <script>
                  $('#bootstrapForm').submit(function (event) {
                    event.preventDefault()
                    var extraData = {}
                    {
                      /* Parsing input date id=839337160 */
                      var dateField = $("#839337160_date").val()
                      var timeField = $("#839337160_time").val()
                      let d = new Date(dateField)
                      if (!isNaN(d.getTime())) {
                        extraData["entry.839337160_year"] = d.getFullYear()
                        extraData["entry.839337160_month"] = d.getMonth() + 1
                        extraData["entry.839337160_day"] = d.getUTCDate()
                      }
                      if (timeField && timeField.split(':').length >= 2) {
                        let values = timeField.split(':')
                        extraData["entry.839337160_hour"] = values[0]
                        extraData["entry.839337160_minute"] = values[1]
                      }
                    }
                    $('#bootstrapForm').ajaxSubmit({
                      data: extraData,
                      dataType: 'jsonp',  // This won't really work. It's just to use a GET instead of a POST to allow cookies from different domain.
                      success: function () {
                        // Redirect to Google after form submission
                        window.location = 'https://www.adonishirst.co.uk/pages/thanks.html';
                      },
                      error: function () {
                        // Handle errors if the form submission fails
                        alert('There was an error with the submission.');
                      }
                    })
                  })

                </script>
